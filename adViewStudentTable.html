 <html>
<head>
<script>
function showUser(str) {
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","studentTable.php?q="+str,true);
    xmlhttp.send();
  }
}
</script>
</head>
<body>
<h1>Table of Student Info</h1>
<p>In the dropdown below, select the name of the person you're looking for
	or '*' for all Student information.</p>
<form>
<select name="teacher" onchange="showUser(this.value)">
  <option value="">Select a person:</option>
  <option value="-1">*</option>
  <option value="0">Grant Moye</option>
  <option value="1">Jane Smith</option>
  </select>
</form>
<br>
<div id="txtHint"><b>Person info will be listed here...</b></div>
<div><a href="Welcome.php"><input type=submit value=Home Page name=homepage></a></div> //We can fix the padding later

</body>
</html>
